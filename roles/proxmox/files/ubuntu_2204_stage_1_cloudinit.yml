#cloud-config
hostname: ubuntu
groups:
  - docker
users:
  - default
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/zsh
    groups: docker
    ssh_authorized_keys:
      - ssh-rsa  tai@Ubuntu2004
      - ssh-rsa  taizhang@Tais-MBP.lan
apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
package_upgrade: true
package_reboot_if_required: false
packages:
  - qemu-guest-agent
  - git
  - zsh
  - zip
  - unzip
  - curl
  - wget
  - docker-ce
  - docker-ce-cli
runcmd:
  - [ systemctl, enable, --now, qemu-guest-agent ]
